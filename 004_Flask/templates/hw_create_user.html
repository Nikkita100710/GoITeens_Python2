{% extends 'hw_base.html' %}

{% block title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Добавление нового пользователя</h2>
            <form method="post">
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" id="email" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-3 col-form-label">Username:</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" id="username" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password_hash" class="col-sm-3 col-form-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" name="password_hash" id="password_hash" class="form-control"/>
                    </div>
                </div>
<!--                <div class="form-group row">-->
<!--                    <label for="created_at" class="col-sm-3 col-form-label">Created At:</label>-->
<!--                    <div class="col-sm-9">-->
<!--                        <input type="datetime-local" name="created_at" id="created_at" class="form-control"/>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
