{% extends 'base.html' %}

{% block title %}
Список постiв
{% endblock %}


{% block content %}
<div class="container mt-5">
    <h1> Список постiв </h1>
    {% for article in articles %}
    <div class="alert alert-info">
        <h2>{{ article.title }}</h2>
        <p>{{ article.intro }}</p>
        <p><b>Дата та час створення:{{ article.date }}</b></p>
        <a href="/articles/{{ article.id }}" class="btn btn-dark">Детальніше</a>
    </div>
    {% endfor %}
</div>


{% endblock %}
